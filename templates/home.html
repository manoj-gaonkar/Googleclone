{% load static %}

<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href=" {% static 'css/style.css' %} " />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src=" {% static 'js/script.js' %} "></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <body>
    <form method="POST" action="search">
      {% csrf_token %}
      <div class="flex justify-center flex-col items-center w-screen h-screen">
        <div class="font-medium text-[5.5rem] tracking-tighter my-3">
          <span class="inline w-fit text-[#0086f8]">G</span><span class="inline w-fit text-[#ff4131]">o</span><span class="inline w-fit text-[#ffbd00]">o</span><span class="inline w-fit text-[#0086f8]">g</span><span class="inline w-fit text-[#00aa4c]">l</span><span class="inline w-fit text-[#ff4131]">e</span>
        </div>
        <div
          class="border-2 border-gray-200 w-[30%] h-12 rounded-full overflow-hidden px-6 hover:shadow-md hover:border-2 transition-all ease-linear"
        >
          <input
            type="text"
            name="search"
            class="w-full h-full border-none outline-none text-sm bg-transparent"
            onclick="document.getElementsByName('Beat/Sta')[0].value='B01'"
          />
        </div>

        <div class="my-8">
          <button
            type="submit"
            class="rounded tracking-tight text-md px-8 py-1 bg-gray-100 text-gray-600 mb-40 mx-2"
          >
            Search
          </button>
          <a href="#"
            ><button
              class="rounded tracking-tight text-md px-8 py-1 bg-gray-100 text-gray-600 mb-40 mx-2"
            >
              I'm Feeling Lucky
            </button></a
          >
        </div>
      </div>
    </form>
  </body>
</html>
